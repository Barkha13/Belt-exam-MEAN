<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Q&A</h1><br><br><br><br><br>
  <form #myform='ngForm' method="post">
    Name: <input
    type='text'
    name='name'
    required
    minlength="3"
    [(ngModel)] = 'login_name'
    #name = 'ngModel' 
    >
    <span style="color:red" *ngIf="!name.valid">Name is required!!(At least 3 characters)</span><br><br>

    <button name="enter" class="btn" (click)="onClick()" [disabled]="!myform.valid">Enter</button>
  </form>
  </div>
</body>
</html>
